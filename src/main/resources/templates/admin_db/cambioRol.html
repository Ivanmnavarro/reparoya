<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="es">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/Css/Formulario.css">
        <link rel="stylesheet" type="text/css" href="/css/Header.css">
        <link rel="stylesheet" type="text/css" href="/css/NavBar.css">
        <link rel="stylesheet" type="text/css" href="/css/Body.css">
        <title>Cambiar rol de Usuario</title>
    </head>
    <body>
        <header class="header">
            <nav th:replace="/navbar :: nav_bar"></nav>
        </header>
        <div class="contenedor">
            <h1>Cambiar rol de Usuario</h1>
            <form method="post" action="/admindashboard/rolcambio">
                <div class="contenedor_formulario" >
                    <div class="contenedor_input">

                        <h2>Selecciona un usuario de la lista</h2>
                        <select name="id" id="id">
                            <option th:each="u : ${listaUsuarios}" th:value="${u.ID}" th:text="${u.name + ', '+ u.email + ', '+ u.rol}"> </option>
                        </select>
                    </div>
                </div>
                <div class="contenedor_button">
                    <button type="submit">Cambiar Rol!</button>
                </div>
            </form>

        </div>
    </body>
</html>
