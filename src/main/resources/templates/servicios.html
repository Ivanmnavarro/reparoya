<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Servicios</title>
    <link rel="stylesheet" type="text/css" href="/Css/NavBar.css">
    <link rel="stylesheet" type="text/css" href="/Css/Header.css">
    <link rel="stylesheet" type="text/css" href="/Css/Body.css">
    <link rel="stylesheet" href="Css/servicio_estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
<header class="header">
    <nav th:replace="/navbar :: nav_bar"></nav>
</header>
<div class="container">
    <div class="card">
        <figure>
            <img src="Img/Service/Albanil.jpg" alt="">
        </figure>
        <div class="contenido">
            <h3>Albanil</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id nemo rem corporis praesentium, tempora nobis harum vero. Possimus, laudantium voluptatibus?
            <button class="ver-mas-button">VER MÁS</button>
        </div>
    </div>
        <div class="card" th:each="o: ${listaOcupaciones}">
            <figure>
                <img th:src="@{/img/ocupacion/__${o.id}__}" alt="">
            </figure>
            <div class="contenido">
                <h3 th:text="${o.nombre}"></h3>
                <p th:text="${o.descripcion}"></p>
                <button class="ver-mas-button">VER MÁS</button>
            </div>
    </div>
</div>

</body>
</html>
