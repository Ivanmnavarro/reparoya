<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Centro de notificaciones</title>
</head>
<body>
<h1>Notificaciones</h1>
<div class="Notificaciones" th:each="n : ${listaNotificaciones}">
    <form th:action="@{/perfil/notificaciones/__${n.id}__}" method="post">
        <p th:text="${n.mensaje}"></p>
        <input type="hidden" th:value="${n.id}" name="idNotificacion">
        <button type="submit">borrar</button>
    </form>
</div>
</body>
</html>
