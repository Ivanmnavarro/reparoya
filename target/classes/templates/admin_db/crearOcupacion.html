<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Crear Ocupacion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="/Css/Body.css">
        <link rel="stylesheet" type="text/css" href="/css/Header.css">
        <link rel="stylesheet" type="text/css" href="/css/NavBar.css">
        <link rel="stylesheet" type="text/css" href="/css/admin_db_styles/crearOcupacionDB.css">

    </head>
    <body>
        <header class="header">
            <nav th:replace="/navbar :: nav_bar"></nav>
        </header>

        <div class="form-container">
            <div class="card">
                <h1>Crear Ocupaciones</h1>
                <div class="form-wrapper">
                   
                    <!-- Formulario para crear la ocupación y subir la imagen -->
                    <form id="formularioCrear" method="post" action="/admindashboard/ocupacion" enctype="multipart/form-data">
                        <label>Ingrese ocupacion</label>
                        <br>
                        <input type="text" name="nombre" placeholder="Ocupacion aquí">
                        <br>
                        <label>Suba una foto de perfil</label>
                        <br>
                        <input name="archivo" type="file">
                        <br>
                        <label>Descripción</label>
                        <br>
                        <textarea name="descripcion"></textarea>
                        <br>

                        <button type="submit" class="button">Crear Ocupacion</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
