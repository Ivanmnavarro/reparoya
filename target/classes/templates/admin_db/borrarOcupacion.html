<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Borrar Ocupacion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/Css/Formulario.css">
        <link rel="stylesheet" type="text/css" href="/css/Header.css">
        <link rel="stylesheet" type="text/css" href="/css/NavBar.css">
        <link rel="stylesheet" type="text/css" href="/css/Body.css">


    </head>
    <body>
        <header class="header">
            <nav th:replace="/navbar :: nav_bar"></nav>
        </header>

        <div class="contenedor">

            <h1>Borrar Ocupaciones</h1>
            <div> 
                <form method="post" action="/admindashboard/ocupacionborrar">
                    <div class="contenedor_formulario" >
                        <div class="contenedor_input">
                            <label>Seleccione ocupacion</label>
                            <input type="text" name="ocupacion" placeholder="Ocupacion aqui">
                        </div>
                    </div>
                    <div class="contenedor_button">
                        <button type="submit">Borrar Ocupacion</button>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
