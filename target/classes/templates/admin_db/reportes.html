<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
</head>
<body>
<h1>Lista de reportes</h1>
<div th:if="${#lists.isEmpty(listaReportes)}">
    <p>No hay reportes disponibles.</p>
</div>
<div th:each="r : ${listaReportes}">
    <p>Mensaje de reporte</p>
    <p th:text="${r.mensaje}"></p>
    <p th:text="${'ID usuario reportando: ' + r.emisor.id}"></p>
</div>
</body>
</html>
