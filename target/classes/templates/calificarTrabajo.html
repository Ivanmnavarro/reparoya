<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Calificar Trabajo</title>
    </head>

    <body>
        <h1>Calificar Trabajo</h1>
        <form th:action="@{/trabajo/calificar/{idTrabajo}(idTrabajo=${idTrabajo})}" th:object="${calificacion}"
              method="post">
            <label for="comentario">Comentario:</label>
            <textarea id="comentario" th:field="*{comentario}" required></textarea><br>
            <label for="puntuacion">Puntuaci√≥n:</label>
            <input type="number" id="puntuacion" th:field="*{puntuacion}" min="1" max="5" required><br>
            <button type="submit">Calificar</button>
        </form>
    </body>

</html>
