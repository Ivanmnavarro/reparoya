<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/Css/Formulario.css">
        <link rel="stylesheet" type="text/css" href="/css/Header.css">
        <link rel="stylesheet" type="text/css" href="/css/NavBar.css">
        <link rel="stylesheet" type="text/css" href="/Css/Body.css">
        <title>Registrar</title>
    </head>

    <body>
        <header class="header">
            <nav th:replace="/navbar:: navbar stat"></nav>
        </header>
        <div class="contenedor">
            <div class="encabezado">
                <h1>Registro</h1>
                <p>¿Ya tienes una cuenta? <a href="">Inicia sesión</a></p>
            </div>
            <div class="contenedor_formulario">

                <!-- Sección de selección de tipo (Cliente o Proveedor) -->
                <div class="contenedor_input" id="clienteopcion">
                    <a th:href="@{/r/cliente}">
                        <img src="/Img/icono-usuario.png" alt="Cliente" >
                        <p>Cliente</p>
                    </a>
                </div>
                <div class="contenedor_input" id="proveedorOption">
                    <a th:href="@{/r/proveedor}">
                        <img src="/Img/icono-profesional.png" alt="Proveedor">
                        <p>Proveedor</p>
                    </a>
                </div>

            </div>
        </div>


    </body>

</html>
